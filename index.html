<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors!</title>
  <link rel = "stylesheet" href="style.css">
</head>
<body>

  <!--Header-->
  <h1>Rock Paper Scissors!</h1>
  <h2>Select your hand:</h2>

  <!--Player Selection Buttons-->
  <div class = "Selection">

    <div class = "Selection-button">
      <button id="ROCK">
      <img src = "images/rock.jpg" alt="rock" style="max-width: 15em; max-height: 15em; min-width: 15em; min-height: 15em;">
    </button>
    </div>

    <div class = "Selection-button">
      <button id="PAPER">
      <img src = "images/paper.jpg" alt="paper" style="max-width: 15em; max-height: 15em; min-width: 15em; min-height: 15em">
    </button>
    </div>

    <div class = "Selection-button">
      <button id="SCISSORS">
        <img src = "images/scissors.jpg" alt = "scissors" style="max-width: 15em; max-height: 15em; min-width: 15em; min-height: 15em">
      </button>
    </div>
  </div>

  <div class = "game">
  <!--Current Player Choice-->
  <div class = "container">
    <h2>You've chosen: </h2>
    <div class = "playerChoice">
      <img id="playerChoice" src = "images/unknownChoice.jpg" alt = "scissors" style="max-width: 15em; max-height: 15em; min-width: 15em; min-height: 15em">
    </div>
  </div>


  <!--Current Computer Choice-->
  <div class = "container"> 
  <h2>The computer has chosen: </h2>
  <div class = "computerChoice">
    <img id="computerChoice" src = "images/unknownChoice.jpg" alt = "scissors" style="max-width: 15em; max-height: 15em; min-width: 15em; min-height: 15em">
  </div>
  </div>


  <!--Current Game Result-->
  <div class = "container">
  <h2 class="result">Result: </h2>
  <div class = "result">
    <img id = "result" src = "images/unknownChoice.jpg" alt = "scissors" style="max-width: 15em; max-height: 15em; min-width: 15em; min-height: 15em">
  </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
